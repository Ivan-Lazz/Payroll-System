<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Add Employee</h1>
    <form action="#" method="post">
        <label for="employee-id">Employee ID:</label>
        <input type="text" id="employee-id" name="employee-id" required>

        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required>

        <label for="middle-initial">Middle Initial:</label>
        <input type="text" id="middle-initial" name="middle-initial" maxlength="1">

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="contact-number">Contact Number:</label>
        <input type="tel" id="contact-number" name="contact-number" required>

        <label for="email-address">Email Address:</label>
        <input type="email" id="email-address" name="email-address" required>

        <label for="date-hired">Date Hired:</label>
        <input type="date" id="date-hired" name="date-hired" required>

        <label for="employee-type">Employee Type:</label>
        <select id="employee-type" name="employee-type" required>
            <option value="full-time">Full-Time</option>
            <option value="part-time">Part-Time</option>
            <option value="contract">Contract</option>
        </select>

        <button type="submit">Add Employee</button>
    </form>
</body>
</html>
